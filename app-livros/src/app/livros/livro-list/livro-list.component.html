<mat-accordion *ngIf="livros.length > 0">
    <mat-expansion-panel *ngFor="let livro of livros">
        <mat-expansion-panel-header>
            <mat-panel-title>Título: {{ livro.titulo }}</mat-panel-title>
        </mat-expansion-panel-header>

        <p>Autor: {{ livro.autor }}</p>
        <p>Quantidade de Páginas: {{ livro.numeroPaginas }}</p>

        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['/editar', livro.id]">Editar</button>
            <button mat-button color="warn" (click)="onDelete(livro.id, livro.titulo)">Remover</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
    Nenhum livro cadastrado :(
</p>
