<mat-card>
    <mat-card-title>
        Cadastro de livros
    </mat-card-title>

    <mat-form-field appearance="fill">
        <mat-label>Título do livro</mat-label>
        <input 
            matInput
            type="text"
            [(ngModel)]="titulo">
        
        <button 
            *ngIf="titulo" 
            matSuffix 
            mat-icon-button 
            (click)="titulo=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <table>
        <tr>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Autor do livro</mat-label>
                    <input 
                        matInput
                        type="text"
                        [(ngModel)]="autor">
                    
                    <button 
                        *ngIf="autor" 
                        matSuffix 
                        mat-icon-button 
                        (click)="autor=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </td>

            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Quantidade de páginas</mat-label>
                    <input 
                        matInput
                        type="number"
                        [(ngModel)]="numeroPaginas">
                    
                    <button 
                        *ngIf="numeroPaginas" 
                        matSuffix 
                        mat-icon-button 
                        (click)="numeroPaginas=0">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <button 
        mat-raised-button 
        color="primary"
        (click)="onAdicionarLivro()">
        Cadastrar livro
    </button>

</mat-card>
