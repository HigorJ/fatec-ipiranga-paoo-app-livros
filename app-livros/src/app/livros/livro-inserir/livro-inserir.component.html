<mat-card>
    <form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">
        <mat-card-title>
            Cadastro de livros
        </mat-card-title>

        <mat-form-field appearance="fill">
            <mat-label>Número identificador do livro (ID): </mat-label>
            <input 
                matInput
                type="number"
                required
                name="id"
                ngModel
                #id="ngModel" />
            
            <button 
                *ngIf="livroForm.value.id" 
                matSuffix 
                type="button"
                (click)="id.reset()"
                mat-icon-button >
                <mat-icon>close</mat-icon>
            </button>

            <mat-error>ID do livro é um campo obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Título do livro</mat-label>
            <input 
                matInput
                type="text"
                required
                name="titulo"
                ngModel
                #titulo="ngModel" />
            
            <button 
                *ngIf="true" 
                matSuffix 
                type="button"
                (click)="titulo.reset()"
                mat-icon-button >
                <mat-icon>close</mat-icon>
            </button>

            <mat-error>Título do livro é um campo obrigatório</mat-error>
        </mat-form-field>

        <table>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Autor do livro</mat-label>
                        <input 
                            matInput
                            type="text"
                            name="autor"
                            required
                            ngModel
                            #autor="ngModel" />
                        
                        <button 
                            *ngIf="true" 
                            matSuffix 
                            mat-icon-button 
                            (click)="autor.reset()"
                            type="button">
                            <mat-icon>close</mat-icon>
                        </button>

                        <mat-error>Autor do livro é um campo obrigatório</mat-error>
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Quantidade de páginas</mat-label>
                        <input 
                            matInput
                            type="number"
                            name="numeroPaginas"
                            required
                            ngModel 
                            #numeroPaginas="ngModel" />
                        
                        <button 
                            *ngIf="true" 
                            matSuffix 
                            type="button"
                            (click)="numeroPaginas.reset()"
                            mat-icon-button >
                            <mat-icon>close</mat-icon>
                        </button>

                        <mat-error>Quantidade de páginas é um campo obrigatório</mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <button 
            mat-raised-button 
            color="primary">
            Cadastrar livro
        </button>
    </form>
</mat-card>
